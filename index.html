<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosi</title>
</head>
<body>
    <header>
        <div class="header">
            <figure>
                <img src="" alt="">
            </figure>
            <h1>Rosi Imóveis</h1>
        </div>
    </header>
    <main>
        <div class="imagens"></div>
        <div class="filtro">
            <div>
                <label for="filtro">Filtros</label>
                <div class="radio">
                    <input type="radio" id="alugar" name="filtro" value="alugar">
                    <label for="alugar">Aluguel de Imóvel</label>
                    <br>
                    <input type="radio" id="comprar" name="filtro" value="comprar">
                    <label for="comprar">Compra de Imóvel</label>
                </div>  
            </div>
            <div>
                <label for="type">Tipo de imóvel: </label>
                <div class="type"> 
                    <input type="checkbox" name="type" value="comercio">
                    <label for="comercio">Comercial</label>
                    <br>
                    <input type="checkbox" name="type" value="residencia">
                    <label for="residencia">Residêncial</label>
                    <br>
                    <input type="checkbox" name="type" value="industria">
                    <label for="industria">Industrial</label>
                    <br>
                </div>
            </div>
            <div>
                <label for="loc">Localização:</label>
                <div class="radio">
                    <input type="radio" id="sapucaia" name="loc" value="sapucaia">
                    <label for="sapucaia">Sapucaia do Sul</label>
                    <br>
                    <input type="radio" id="esteio" name="loc" value="esteio">
                    <label for="esteio">Esteio</label>
                    <br>
                    <input type="radio" id="canoas" name="loc" value="canoas">
                    <label for="canoas">Canoas</label>
                </div>  
            </div>
        </div>
    </main>
    <footer></footer>

</body>
</html>
